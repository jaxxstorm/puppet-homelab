---
etcd::ensure: 'latest'
etcd::etcd_name: "%{::fqdn}"
etcd::data_dir: "/var/lib/etcd/.etcd"
etcd::listen_peer_urls: "http://0.0.0.0:2380"
etcd::listen_client_urls: "http://0.0.0.0:2379"
etcd::initial_advertise_peer_urls: "http://%{::fqdn}:2380"
etcd::advertise_client_urls: "http://%{::fqdn}:2379,http://localhost:4001"
etcd::discovery: "https://discovery.etcd.io/5bc9abea918666637cc6b49922113e59"
etcd::initial_cluster_token: undef
