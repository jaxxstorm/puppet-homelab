---
:backends:
  - eyaml
  - yaml
:hierarchy:
  - "nodes/%{clientcert}"
  - "%{role}"
  - common
:yaml:
  :datadir: /etc/puppet/environments/%{environment}/hieradata

:eyaml:
  :datadir: /etc/puppet/environments/%{environment}/hieradata
  :pkcs7_private_key: /var/lib/puppet/keys/private_key.pkcs7.pem
  :pkcs7_public_key:  /var/lib/puppet/keys/public_key.pkcs7.pem
  :extension: 'yaml'
